server:
  port: 5432

spring:
  http:
    multipart:
      maxFileSize: 200Mb
      maxRequestSize: 200Mb
  application:
    name: gjk-dataCenter
#    rabbitmq: 
#      host: localhost
#      port: 5672
#      username: guest
#      password: guest
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: gjk-config
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
    
      
# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://inforbus:inforbus@127.0.0.1:8761/eureka/
