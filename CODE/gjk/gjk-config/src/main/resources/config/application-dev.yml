# 加解密根密码
jasypt:
  encryptor:
    password: pig #根密码

# Spring 相关
spring:
  redis:
    password:
    host: 127.0.0.1
  # zipkin
  zipkin:
    enabled: true
    base-url: http://gjk-zipkin
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      # 默认的采样比率为0.1，不能看到所有请求数据
      # 更改采样比率为1，就能看到所有的请求数据了，但是这样会增加接口调用延迟
      probability: 1.0

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'

# feign 配置
feign:
  hystrix:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
  compression:
    request:
      enabled: true
    response:
      enabled: true

# hystrix 配置
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000
  shareSecurityContext: true

#请求处理的超时时间
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000

# mybaits-plus配置
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  global-config:
    banner: false
    db-config:
      id-type: 0
      field-strategy: 1
      table-underline: true
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    #打印sql日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# spring security 配置
security:
  oauth2:
    resource:
      loadBalanced: true
      token-info-uri: http://gjk-auth/oauth/check_token

git:
  username: admin
  password: admin
  remote:
    uri: admin@192.168.2.127:29418/gjk.git
  local:
    path: D:/14S_GJK_GIT/gjk/
    config: D:/14S_GJK_GIT/gjk/.git
    generateCodePath: D:/14S_GJK_GIT/gjk/gjk/generateCodeExe/generatecode.exe
    mapSoftToHardPath: D:/14S_GJK_GIT/gjk/gjk/mapSoftToHardPath/exe.exe
  pro:
    process:
      softToHardResult: softToHardResult
      generateCodeResult: generateCodeResult
      flowInfPath: flowInfPath
    templateFile:
      header: gjk/templateFile/SpbTemplate.h
      src: gjk/templateFile/SpbTemplate.c
  code:
    encodeing: utf8
integer:
  code:
    file:
      name: generateCodeResult
ctrl:
  tab:
    file:
      path: D:xxx/xxx/xxx.h
sonar:
  scanner:
    path: E:/soft/sonar1024/sonar-scanner-2.8/bin